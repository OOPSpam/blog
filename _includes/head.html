<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
  <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/a077b3ac05bbfee5da816cd2f/495051715f7cd48fb5fdfea48.js");</script>

  <!-- RSS -->
  {% feed_meta %}


  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "BlogPosting",
      "articleSection": "blog",
       "sameAs" : [
       "https://twitter.com/oopspamapi"
       ],
      "mainEntityOfPage": {
        "@type": "Blog Post",
        "@id": "{{ .Permalink }}",
        "headline": "{{ substr (replace (.Content) "\n" "") 0 110 }}",
        "author": "{{ .Site.Params.author }}",
        "publisher": {
          "@type": "Organization",
          "name": "{{ .Site.Params.author }}",
          "logo": "{{ .Site.BaseURL }}{{ .Site.Params.logo }}",
        },
        "image": "{{ .Site.BaseURL }}{{ .Params.image }}",
        "datePublished": "{{ .Date.Format "2006-01-02" }}"
      },
      "headline": "{{ substr (replace (.Content) "\n" "") 0 110 }}",
      "alternativeHeadline": "{{ .Site.Title }}",
      "datePublished": "{{ .Date.Format "2006-01-02" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
      "url": "{{ .Permalink }}",
      "wordCount": "{{ .WordCount }}",
      "author": {
        "@type": "Person",
        "name": "{{ .Site.Params.author }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Params.author }}"
      },
      "image": "",
      {{if .Params.categories }}"genre": "{{ range .Params.categories }}{{ . }}{{ end }}",{{ end }}
      {{if .Params.tags }}"keywords": "{{ range .Params.tags }}{{ . }},{{ end }}",{{ end }}
      "description": "{{ .Description }}"
    }
    </script>

  <!-- Analytics-->
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>
