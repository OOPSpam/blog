# Site settings
title:          OOPSpam Anti-Spam API blog
description:    "A blog about spam filtering & detection"
url:            "https://www.oopspam.com"

# Google Analytics
google_analytics: UA-103050221-1

# Author
author:
  name:         Onar A.
  url:          https://www.oopspam.com
  email:        contact@oopspam.com
  twitter:      oopspamapi

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Social networks
twitter:
  username: oopspamapi
